<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .budget-section {
            background: #eff6ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .budget-section label {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }
        
        .budget-input, .months-input {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 12px;
            border: 2px solid #93c5fd;
            border-radius: 8px;
            width: 200px;
            margin-right: 20px;
        }
        
        .budget-section .input-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .year-end-projection {
            font-size: 1.2rem;
            color: #374151;
            margin-top: 10px;
        }
        
        .year-end-amount {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .year-end-amount.positive {
            color: #16a34a;
        }
        
        .year-end-amount.negative {
            color: #dc2626;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .expenses-section h2,
        .chart-section h2 {
            font-size: 1.8rem;
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #d1d5db;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f3f4f6;
            font-weight: 600;
        }
        
        th:first-child, td:first-child {
            width: 50px;
            text-align: center;
        }
        
        td:first-child {
            font-weight: bold;
            color: #6b7280;
        }
        
        .amount-input {
            width: 100px;
            text-align: right;
            padding: 5px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        
        .totals-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .totals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .total-item h3 {
            color: #374151;
            margin-bottom: 5px;
        }
        
        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .total-amount.expense {
            color: #dc2626;
        }
        
        .total-amount.positive {
            color: #16a34a;
        }
        
        .total-amount.negative {
            color: #dc2626;
        }
        
        .total-label {
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        .chart-container {
            height: 400px;
            margin-bottom: 20px;
        }
        
        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            margin-right: 8px;
        }
        
        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 20px 0;
        }
        
        /* NEW: Styles for the Add Expense Form */
        .add-expense-form {
            background-color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .add-expense-form h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            align-items: flex-end;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        input[type="color"] {
            height: 38px;
        }
        .form-button {
            background-color: #2563eb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }
        .form-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Calculator</h1>
        
        <div class="budget-section">
            <div class="input-group">
                <div>
                    <label for="budget">Monthly Budget:</label>
                    <input type="number" id="budget" class="budget-input" value="10000" onchange="updateCalculations()">
                </div>
                <div>
                    <label for="months-to-year-end">Months to Year-End:</label>
                    <input type="number" id="months-to-year-end" class="months-input" value="6" min="1" max="12" onchange="updateCalculations()">
                </div>
            </div>
            <div class="year-end-projection">
                Projected Year-End Amount: <span id="year-end-amount" class="year-end-amount">$0</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="expenses-section">
                <h2>Expenses</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Category</th>
                            <th style="text-align: right;">Monthly</th>
                            <th style="text-align: right;">Annual</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-table"></tbody>
                </table>
                
                <div class="add-expense-form">
                    <h2>Add New Expense</h2>
                    <form id="add-expense-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="new-category">Category Name</label>
                                <input type="text" id="new-category" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="new-amount">Monthly Amount</label>
                                <input type="number" id="new-amount" class="form-input" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="new-color">Color</label>
                                <input type="color" id="new-color" class="form-input" value="#a3a3a3">
                            </div>
                        </div>
                        <button type="submit" class="form-button">Save Expense</button>
                    </form>
                </div>

                <div class="totals-section">
                    <div class="totals-grid">
                        <div class="total-item">
                            <h3>Total Expenses</h3>
                            <div class="total-amount expense" id="total-monthly">$0</div>
                            <div class="total-label">Monthly</div>
                        </div>
                        <div class="total-item">
                            <h3>Total Annual</h3>
                            <div class="total-amount expense" id="total-annual">$0</div>
                            <div class="total-label">Annual</div>
                        </div>
                    </div>
                    <hr>
                    <div class="totals-grid">
                        <div class="total-item">
                            <h3>Remaining Buffer</h3>
                            <div class="total-amount" id="remaining-monthly">$0</div>
                            <div class="total-label">Monthly</div>
                        </div>
                        <div class="total-item">
                            <h3>Remaining Annual</h3>
                            <div class="total-amount" id="remaining-annual">$0</div>
                            <div class="total-label">Annual</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chart-section">
                <h2>Expense Breakdown</h2>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div class="legend" id="chart-legend"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyCQyt_NZRL2udbvzz6H5LBD2A_YE1ubSWo",
  authDomain: "my-budget-app-34e34.firebaseapp.com",
  projectId: "my-budget-app-34e34",
  storageBucket: "my-budget-app-34e34.firebasestorage.app",
  messagingSenderId: "843562391287",
  appId: "1:843562391287:web:6506cf35c9f302de4665f2"
};


        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let expenses = [];
        let chart = null;

        async function fetchExpenses() {
            try {
                const snapshot = await db.collection('expenses').get();
                let fetchedExpenses = [];
                snapshot.forEach(doc => {
                    fetchedExpenses.push({ docId: doc.id, ...doc.data() });
                });
                
                expenses = fetchedExpenses
                    .sort((a, b) => a.order - b.order)
                    .map((expense, index) => ({
                        ...expense,
                        displayId: index + 1
                    }));

                updateCalculations();
            } catch (error) {
                console.error("Error fetching expenses: ", error);
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function updateExpense(index, value) {
            const docIdToUpdate = expenses[index].docId;
            const newAmount = parseFloat(value) || 0;
            
            db.collection('expenses').doc(docIdToUpdate).update({ amount: newAmount })
                .then(() => {
                    console.log("Document successfully updated!");
                    expenses[index].amount = newAmount;
                    updateCalculations();
                })
                .catch(error => {
                    console.error("Error updating document: ", error);
                });
        }
        
        // NEW: Function to handle adding a new expense
        async function handleAddNewExpense(event) {
            event.preventDefault(); // Stop page from reloading

            const category = document.getElementById('new-category').value;
            const amount = parseFloat(document.getElementById('new-amount').value);
            const color = document.getElementById('new-color').value;

            if (!category || isNaN(amount)) {
                alert('Please enter a valid category and amount.');
                return;
            }

            // Find the highest order number and add 1 for the new item
            const maxOrder = expenses.reduce((max, p) => p.order > max ? p.order : max, 0);
            const newOrder = maxOrder + 1;

            try {
                await db.collection('expenses').add({
                    category: category,
                    amount: amount,
                    color: color,
                    order: newOrder
                });
                console.log("New expense added!");
                document.getElementById('add-expense-form').reset(); // Clear the form fields
                await fetchExpenses(); // Refresh the entire list from the database
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }

        function updateCalculations() {
            const budget = parseFloat(document.getElementById('budget').value) || 0;
            const monthsToYearEnd = parseInt(document.getElementById('months-to-year-end').value) || 6;
            const totalMonthly = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const totalAnnual = totalMonthly * 12;
            const remainingMonthly = budget - totalMonthly;
            const remainingAnnual = remainingMonthly * 12;
            const yearEndProjection = remainingMonthly * monthsToYearEnd;

            const tableBody = document.getElementById('expenses-table');
            tableBody.innerHTML = '';
            
            expenses.forEach((expense, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.displayId}</td>
                    <td><strong>${expense.category}</strong></td>
                    <td style="text-align: right;">
                        <input type="number" class="amount-input" value="${expense.amount}" 
                               onchange="updateExpense(${index}, this.value)">
                    </td>
                    <td style="text-align: right;">${formatCurrency(expense.amount * 12)}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('total-monthly').textContent = formatCurrency(totalMonthly);
            document.getElementById('total-annual').textContent = formatCurrency(totalAnnual);
            
            const remainingMonthlyEl = document.getElementById('remaining-monthly');
            const remainingAnnualEl = document.getElementById('remaining-annual');
            const yearEndAmountEl = document.getElementById('year-end-amount');
            
            remainingMonthlyEl.textContent = formatCurrency(remainingMonthly);
            remainingAnnualEl.textContent = formatCurrency(remainingAnnual);
            yearEndAmountEl.textContent = formatCurrency(yearEndProjection);
            
            remainingMonthlyEl.className = `total-amount ${remainingMonthly >= 0 ? 'positive' : 'negative'}`;
            remainingAnnualEl.className = `total-amount ${remainingAnnual >= 0 ? 'positive' : 'negative'}`;
            yearEndAmountEl.className = `year-end-amount ${yearEndProjection >= 0 ? 'positive' : 'negative'}`;

            updateChart(totalMonthly);
        }

        function updateChart(totalMonthly) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const sortedExpenses = [...expenses].sort((a, b) => b.amount - a.amount);
            
            const chartData = {
                labels: sortedExpenses.map(expense => expense.category),
                datasets: [{
                    data: sortedExpenses.map(expense => expense.amount),
                    backgroundColor: sortedExpenses.map(expense => expense.color),
                    borderWidth: 1,
                    borderColor: '#ffffff'
                }]
            };

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const amount = context.parsed.y;
                                    const percentage = ((amount / totalMonthly) * 100).toFixed(1);
                                    return [`Amount: ${formatCurrency(amount)}`, `Percentage: ${percentage}%`];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { callback: value => formatCurrency(value) }
                        },
                        x: { ticks: { maxRotation: 45, minRotation: 45 } }
                    }
                }
            });

            updateLegend(sortedExpenses, totalMonthly);
        }

        function updateLegend(sortedExpenses, totalMonthly) {
            const legend = document.getElementById('chart-legend');
            legend.innerHTML = '';
            
            sortedExpenses.slice(0, 8).forEach(expense => {
                const percentage = ((expense.amount / totalMonthly) * 100).toFixed(1);
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `
                    <div class="legend-color" style="background-color: ${expense.color}"></div>
                    <span>${expense.category}: ${percentage}%</span>
                `;
                legend.appendChild(legendItem);
            });
        }

        // Initialize by fetching data
        fetchExpenses();
        
        // NEW: Connect the form submission to our JavaScript function
        document.getElementById('add-expense-form').addEventListener('submit', handleAddNewExpense);
    </script>
</body>
</html>
