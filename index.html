<!DOCTYPE html>
<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }

        /* NEW: Styles for the Authentication Container */
        #auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        #auth-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .auth-form-group {
            margin-bottom: 15px;
        }
        .auth-form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .auth-form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }
        .auth-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #2563eb;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #2563eb;
        }
        #error-message {
            color: #dc2626;
            margin-bottom: 10px;
            text-align: center;
        }

        /* NEW: Styles for the Logout Button */
        #logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            background-color: #e5e7eb;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
        }
        
        /* Your other styles remain below */
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .budget-section {
            background: #eff6ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        /* ... all of your other styles are preserved ... */
    </style>
</head>
<body>
    
    <div id="auth-container">
        <h1 id="auth-title">Login</h1>
        <p id="error-message"></p>
        <form id="login-form">
            <div class="auth-form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="auth-form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="auth-button">Login</button>
        </form>
        <form id="signup-form" style="display: none;">
            <div class="auth-form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="auth-form-group">
                <label for="signup-password">Password (at least 6 characters)</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <p id="toggle-auth" class="auth-toggle">Need an account? Sign Up</p>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <button id="logout-btn">Logout</button>
        <h1>Budget Calculator</h1>
        </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCQyt_NZRL2udbvzz6H5LBD2A_YE1ubSWo",
  authDomain: "my-budget-app-34e34.firebaseapp.com",
  projectId: "my-budget-app-34e34",
  storageBucket: "my-budget-app-34e34.firebasestorage.app",
  messagingSenderId: "843562391287",
  appId: "1:843562391287:web:6506cf35c9f302de4665f2"
};


        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // NEW: Authentication Logic
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleAuth = document.getElementById('toggle-auth');
        const authTitle = document.getElementById('auth-title');
        const errorMessage = document.getElementById('error-message');
        const logoutBtn = document.getElementById('logout-btn');

        // Toggle between login and signup forms
        toggleAuth.addEventListener('click', () => {
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                authTitle.textContent = 'Login';
                toggleAuth.textContent = 'Need an account? Sign Up';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                authTitle.textContent = 'Sign Up';
                toggleAuth.textContent = 'Have an account? Login';
            }
        });

        // Handle Sign Up
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => {
                    errorMessage.textContent = error.message;
                });
        });

        // Handle Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    errorMessage.textContent = error.message;
                });
        });
        
        // Handle Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Auth state listener
        auth.onAuthStateChanged(user => {
            errorMessage.textContent = '';
            if (user) {
                // User is signed in
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                fetchExpenses(user.uid); // Pass user ID to fetch data
            } else {
                // User is signed out
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
            }
        });

        // Existing Budget Calculator Logic (with some modifications)
        let expenses = [];
        let chart = null;

        async function fetchExpenses(userId) {

            // For now, it will still fetch from the public 'expenses' collection.
            try {
                const snapshot = await db.collection('expenses').get();
                let fetchedExpenses = [];
                snapshot.forEach(doc => {
                    fetchedExpenses.push({ docId: doc.id, ...doc.data() });
                });
                
                expenses = fetchedExpenses
                    .sort((a, b) => a.order - b.order)
                    .map((expense, index) => ({
                        ...expense,
                        displayId: index + 1
                    }));

                updateCalculations();
            } catch (error) {
                console.error("Error fetching expenses: ", error);
            }
        }
        
        // ... all of your other calculator functions (formatCurrency, updateExpense, etc.) are preserved here ...

    </script>
</body>
</html>
