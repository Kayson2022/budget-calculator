<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            padding: 20px;
        }
        
        .container {
            /* Changed max-width to 100% on small screens and added horizontal padding for the content */
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
        }

        /* --- New Styling for Privacy Toggle and Blur --- */
        #toolbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 10; /* Ensure toolbar is above the title */
        }

        #toggle-visibility-btn {
            background: #fff;
            border: 1px solid #d1d5db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #toggle-visibility-btn:hover {
            background-color: #f3f4f6;
        }

        /* Styles to apply when the values-hidden class is active on the container */
        .values-hidden .budget-input,
        .values-hidden .months-input,
        .values-hidden .year-end-amount,
        .values-hidden .total-amount,
        .values-hidden .amount-input,
        .values-hidden .annual-td {
            /* Text-shadow creates a blur effect while keeping the space occupied */
            filter: blur(5px);
            transition: filter 0.3s ease;
        }

        .values-hidden .chart-container {
            filter: blur(10px);
            transition: filter 0.3s ease;
            pointer-events: none; /* Disable interaction with the blurred chart */
        }
        
        /* Optional: Change the button style when active */
        #toggle-visibility-btn.active {
            background-color: #fecaca;
            border-color: #ef4444;
        }
        /* --- End New Styling --- */


        #auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        #auth-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .auth-form-group {
            margin-bottom: 15px;
        }
        .auth-form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .auth-form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }
        .auth-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #2563eb;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #2563eb;
        }
        #error-message {
            color: #dc2626;
            margin-bottom: 10px;
            text-align: center;
        }

        #logout-btn {
            padding: 8px 16px;
            font-size: 0.9rem;
            background-color: #e5e7eb;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
        }
        
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 2.5rem;
            /* Fix 1: Add margin-top for mobile devices to clear the floating toolbar */
        }

        @media (max-width: 500px) {
            h1 {
                margin-top: 40px; /* Push title down to prevent overlap on small screens */
            }
            .container {
                 /* Fix 2: Remove the 1200px max-width on smaller screens so the white wall stretches */
                max-width: 100%; 
                border-radius: 0;
                box-shadow: none;
                padding: 15px; /* Decrease padding on small screens */
            }
            body {
                padding: 0; /* Remove body padding on mobile to make the container stretch edge-to-edge */
            }
            #toolbar {
                right: 15px; /* Adjust toolbar position to match new container padding */
                top: 15px;
            }
        }

        
        .budget-section {
            background: #eff6ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .budget-section label {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }
        
        .budget-input, .months-input {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 12px;
            border: 2px solid #93c5fd;
            border-radius: 8px;
            width: 200px;
            margin-right: 20px;
            transition: filter 0.3s ease; /* For blur transition */
        }
        
        .budget-section .input-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .year-end-projection {
            font-size: 1.2rem;
            color: #374151;
            margin-top: 10px;
        }
        
        .year-end-amount {
            font-weight: bold;
            font-size: 1.5rem;
            transition: filter 0.3s ease; /* For blur transition */
        }
        
        .year-end-amount.positive {
            color: #16a34a;
        }
        
        .year-end-amount.negative {
            color: #dc2626;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .expenses-section h2,
        .chart-section h2 {
            font-size: 1.8rem;
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #d1d5db;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f3f4f6;
            font-weight: 600;
        }
        
        th:first-child, td:first-child {
            width: 50px;
            text-align: center;
        }
        
        td:first-child {
            font-weight: bold;
            color: #6b7280;
        }
        
        .amount-input {
            width: 100px;
            text-align: right;
            padding: 5px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            transition: filter 0.3s ease; /* For blur transition */
        }

        .annual-td {
            transition: filter 0.3s ease; /* For blur transition */
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .delete-btn:hover {
            color: #b91c1c;
        }
        
        .totals-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        
        .totals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .total-item h3 {
            color: #374151;
            margin-bottom: 5px;
        }
        
        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            transition: filter 0.3s ease; /* For blur transition */
        }
        
        .total-amount.expense {
            color: #dc2626;
        }
        
        .total-amount.positive {
            color: #16a34a;
        }
        
        .total-amount.negative {
            color: #dc2626;
        }
        
        .total-label {
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        .chart-container {
            height: 400px;
            margin-bottom: 20px;
            transition: filter 0.3s ease; /* For blur transition */
        }
        
        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            margin-right: 8px;
        }
        
        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 20px 0;
        }
        
        .add-expense-form {
            background-color: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .add-expense-form h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            align-items: flex-end;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        input[type="color"] {
            height: 38px;
        }
        .form-button {
            background-color: #2563eb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
        }
        .form-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>

    <div id="auth-container">
        <h1 id="auth-title">Login</h1>
        <p id="error-message"></p>
        <form id="login-form">
            <div class="auth-form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="auth-form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="auth-button">Login</button>
        </form>
        <form id="signup-form" style="display: none;">
            <div class="auth-form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="auth-form-group">
                <label for="signup-password">Password (at least 6 characters)</label>
                <input type="password" id="signup-password" required>
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <p id="toggle-auth" class="auth-toggle">Need an account? Sign Up</p>
    </div>

    <div id="app-container" class="container" style="display: none;">
        <!-- New Toolbar for Hide/Show and Logout Buttons -->
        <div id="toolbar">
            <button id="toggle-visibility-btn" aria-label="Toggle Visibility">🙈</button>
            <button id="logout-btn">Logout</button>
        </div>

        <h1>Budget Calculator</h1>
        
        <div class="budget-section">
            <div class="input-group">
                <div>
                    <label for="budget">Monthly Budget:</label>
                    <input type="number" id="budget" class="budget-input" value="10000" onchange="updateCalculations()">
                </div>
                <div>
                    <label for="months-to-year-end">Months to Year-End:</label>
                    <input type="number" id="months-to-year-end" class="months-input" value="6" min="1" max="12" onchange="updateCalculations()">
                </div>
            </div>
            <div class="year-end-projection">
                Projected Year-End Amount: <span id="year-end-amount" class="year-end-amount">$0</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="expenses-section">
                <h2>Expenses</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Category</th>
                            <th style="text-align: right;">Monthly</th>
                            <th style="text-align: right;">Annual</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="expenses-table"></tbody>
                </table>
                
                <div class="add-expense-form">
                    <h2>Add New Expense</h2>
                    <form id="add-expense-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="new-category">Category Name</label>
                                <input type="text" id="new-category" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label for="new-amount">Monthly Amount</label>
                                <input type="number" id="new-amount" class="form-input" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="new-color">Color</label>
                                <input type="color" id="new-color" class="form-input" value="#a3a3a3">
                            </div>
                        </div>
                        <button type="submit" class="form-button">Save Expense</button>
                    </form>
                </div>

                <div class="totals-section">
                    <div class="totals-grid">
                        <div class="total-item">
                            <h3>Total Expenses</h3>
                            <div class="total-amount expense" id="total-monthly">$0</div>
                            <div class="total-label">Monthly</div>
                        </div>
                        <div class="total-item">
                            <h3>Total Annual</h3>
                            <div class="total-amount expense" id="total-annual">$0</div>
                            <div class="total-label">Annual</div>
                        </div>
                    </div>
                    <hr>
                    <div class="totals-grid">
                        <div class="total-item">
                            <h3>Remaining Buffer</h3>
                            <div class="total-amount" id="remaining-monthly">$0</div>
                            <div class="total-label">Monthly</div>
                        </div>
                        <div class="total-item">
                            <h3>Remaining Annual</h3>
                            <div class="total-amount" id="remaining-annual">$0</div>
                            <div class="total-label">Annual</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chart-section">
                <h2>Expense Breakdown</h2>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div class="legend" id="chart-legend"></div>
            </div>
        </div>
    </div>

    <script>
        // Note: The __firebase_config and __initial_auth_token are assumed to be provided by the environment 
        // in a real Canvas/Gemini application, but are explicitly defined here for self-contained testing.
        const firebaseConfig = {
            apiKey: "AIzaSyCQyt_NZRL2udbvzz6H5LBD2A_YE1ubSWo",
            authDomain: "my-budget-app-34e34.firebaseapp.com",
            projectId: "my-budget-app-34e34",
            storageBucket: "my-budget-app-34e34.firebasestorage.app",
            messagingSenderId: "843562391287",
            appId: "1:843562391287:web:6506cf35c9f302de4665f2"
        };


        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const COLOR_PALETTE = [
            '#ef4444', '#f97316', '#eab308', '#84cc16', '#22c55e', '#14b8a6',
            '#06b6d4', '#3b82f6', '#6366f1', '#8b5cf6', '#d946ef', '#ec4899',
            '#a16207', '#0d9488', '#be185d', '#475569', '#ca8a04', '#059669',
        ];

        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleAuth = document.getElementById('toggle-auth');
        const authTitle = document.getElementById('auth-title');
        const errorMessage = document.getElementById('error-message');
        const logoutBtn = document.getElementById('logout-btn');
        const toggleVisibilityBtn = document.getElementById('toggle-visibility-btn'); // New element

        // New state for visibility toggle
        let isValuesBlurred = false;

        /* --- New Functionality: Toggle Visibility --- */
        function toggleVisibility() {
            isValuesBlurred = !isValuesBlurred;
            if (isValuesBlurred) {
                appContainer.classList.add('values-hidden');
                toggleVisibilityBtn.classList.add('active');
                toggleVisibilityBtn.textContent = '👀'; // Show open eyes when values are hidden
            } else {
                appContainer.classList.remove('values-hidden');
                toggleVisibilityBtn.classList.remove('active');
                toggleVisibilityBtn.textContent = '🙈'; // Show monkey covering eyes when values are visible
            }
        }

        // Initialize button text on load
        toggleVisibilityBtn.textContent = '🙈'; 
        toggleVisibilityBtn.addEventListener('click', toggleVisibility);
        /* --- End New Functionality --- */


        toggleAuth.addEventListener('click', () => {
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                authTitle.textContent = 'Login';
                toggleAuth.textContent = 'Need an account? Sign Up';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                authTitle.textContent = 'Sign Up';
                toggleAuth.textContent = 'Have an account? Login';
            }
            errorMessage.textContent = '';
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => { errorMessage.textContent = error.message; });
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => { errorMessage.textContent = error.message; });
        });
        
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        auth.onAuthStateChanged(user => {
            errorMessage.textContent = '';
            if (user) {
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                fetchExpenses(user.uid);
            } else {
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
            }
        });

        let expenses = [];
        let chart = null;

        async function fetchExpenses(userId) {
            if (!userId) {
                expenses = [];
                updateCalculations();
                return;
            };
            try {
                // Using onSnapshot for real-time updates (more robust than a one-time get)
                db.collection('users').doc(userId).collection('expenses').onSnapshot(snapshot => {
                    let fetchedExpenses = [];
                    snapshot.forEach(doc => {
                        fetchedExpenses.push({ docId: doc.id, ...doc.data() });
                    });
                    
                    expenses = fetchedExpenses
                        .sort((a, b) => (a.order || 0) - (b.order || 0))
                        .map((expense, index) => ({
                            ...expense,
                            displayId: index + 1
                        }));
                    updateCalculations();
                }, error => {
                    console.error("Error listening to expenses: ", error);
                });

            } catch (error) {
                console.error("Error fetching expenses: ", error);
            }
        }

        function suggestNextColor() {
            if(document.getElementById('new-color')) {
                const nextColor = COLOR_PALETTE[expenses.length % COLOR_PALETTE.length];
                document.getElementById('new-color').value = nextColor;
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function formatNumberInput(inputElement) {
            let value = inputElement.value;
            // Remove all non-digit characters except for comma and period (and then remove comma for parsing)
            let rawValue = value.replace(/[^0-9.]/g, ''); 
            
            if (rawValue) {
                // Ensure only one decimal point
                const parts = rawValue.split('.');
                const integerPart = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                const decimalPart = parts.length > 1 ? '.' + parts.slice(1).join('') : '';

                inputElement.value = integerPart + decimalPart;
            } else {
                inputElement.value = '';
            }
        }

        function updateExpense(index, value) {
            const user = auth.currentUser;
            if (!user) return;

            const docIdToUpdate = expenses[index].docId;
            // Clean up the input value for numerical parsing
            const newAmount = parseFloat(value.replace(/,/g, '')) || 0;
            
            db.collection('users').doc(user.uid).collection('expenses').doc(docIdToUpdate).update({ amount: newAmount })
                .then(() => {
                    console.log("Document successfully updated!");
                    // The onSnapshot listener will handle the UI update via fetchExpenses, but we update locally for speed
                    expenses[index].amount = newAmount;
                    updateCalculations();
                })
                .catch(error => {
                    console.error("Error updating document: ", error);
                });
        }
        
        async function deleteExpense(docId) {
            const user = auth.currentUser;
            if (!user) return;

            // Use a custom message box instead of alert/confirm
            const customConfirm = (message, callback) => {
                const modal = document.createElement('div');
                modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; justify-content: center; align-items: center;';
                modal.innerHTML = `
                    <div style="background: white; padding: 20px; border-radius: 8px; max-width: 300px; text-align: center;">
                        <p>${message}</p>
                        <div style="margin-top: 20px; display: flex; justify-content: space-around;">
                            <button id="confirm-yes" style="padding: 8px 15px; background-color: #ef4444; color: white; border: none; border-radius: 4px; cursor: pointer;">Yes</button>
                            <button id="confirm-no" style="padding: 8px 15px; background-color: #d1d5db; border: none; border-radius: 4px; cursor: pointer;">No</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);

                document.getElementById('confirm-yes').onclick = () => {
                    modal.remove();
                    callback(true);
                };
                document.getElementById('confirm-no').onclick = () => {
                    modal.remove();
                    callback(false);
                };
            };
            
            customConfirm('Are you sure you want to delete this expense?', async (result) => {
                if (result) {
                    try {
                        await db.collection('users').doc(user.uid).collection('expenses').doc(docId).delete();
                        console.log("Document successfully deleted!");
                        // onSnapshot handles the fetchExpenses call automatically
                    } catch (error) {
                        console.error("Error removing document: ", error);
                    }
                }
            });
        }

        async function handleAddNewExpense(event) {
            event.preventDefault(); 
            const user = auth.currentUser;
            if (!user) return;

            const category = document.getElementById('new-category').value.trim();
            const amountInput = document.getElementById('new-amount').value;
            const amount = parseFloat(amountInput);
            const color = document.getElementById('new-color').value;
            
            if (!category || isNaN(amount) || amount <= 0) {
                // Use a custom message box instead of alert
                showCustomMessage('Please enter a valid category name and a positive monthly amount.', 'Error');
                return;
            }

            const maxOrder = expenses.reduce((max, p) => p.order > max ? p.order : max, 0);
            const newOrder = maxOrder + 1;

            try {
                await db.collection('users').doc(user.uid).collection('expenses').add({
                    category: category,
                    amount: amount,
                    color: color,
                    order: newOrder
                });
                console.log("New expense added!");
                document.getElementById('add-expense-form').reset();
                // onSnapshot handles the UI update
            } catch (error) {
                console.error("Error adding document: ", error);
            }
        }

        function showCustomMessage(message, title = 'Notification') {
            const modal = document.createElement('div');
            modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; justify-content: center; align-items: center;';
            modal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 8px; max-width: 300px; text-align: center;">
                    <h3 style="margin-bottom: 10px;">${title}</h3>
                    <p>${message}</p>
                    <button id="message-ok" style="margin-top: 20px; padding: 8px 15px; background-color: #2563eb; color: white; border: none; border-radius: 4px; cursor: pointer;">OK</button>
                </div>
            `;
            document.body.appendChild(modal);

            document.getElementById('message-ok').onclick = () => modal.remove();
        }

        function updateCalculations() {
            const budget = parseFloat(document.getElementById('budget').value) || 0;
            const monthsToYearEnd = parseInt(document.getElementById('months-to-year-end').value) || 6;
            const totalMonthly = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const totalAnnual = totalMonthly * 12;
            const remainingMonthly = budget - totalMonthly;
            const remainingAnnual = remainingMonthly * 12;
            const yearEndProjection = remainingMonthly * monthsToYearEnd;

            const tableBody = document.getElementById('expenses-table');
            tableBody.innerHTML = '';
            
            expenses.forEach((expense, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.displayId}</td>
                    <td><strong>${expense.category}</strong></td>
                    <td style="text-align: right;">
                        <input type="text" inputmode="numeric" class="amount-input" 
                               value="${new Intl.NumberFormat('en-US').format(expense.amount)}" 
                               oninput="formatNumberInput(this)"
                               onchange="updateExpense(${index}, this.value)">
                    </td>
                    <td class="annual-td" style="text-align: right;">${formatCurrency(expense.amount * 12)}</td>
                    <td style="text-align: center;">
                        <button class="delete-btn" onclick="deleteExpense('${expense.docId}')">🗑️</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('total-monthly').textContent = formatCurrency(totalMonthly);
            document.getElementById('total-annual').textContent = formatCurrency(totalAnnual);
            
            const remainingMonthlyEl = document.getElementById('remaining-monthly');
            const remainingAnnualEl = document.getElementById('remaining-annual');
            const yearEndAmountEl = document.getElementById('year-end-amount');
            
            remainingMonthlyEl.textContent = formatCurrency(remainingMonthly);
            remainingAnnualEl.textContent = formatCurrency(remainingAnnual);
            yearEndAmountEl.textContent = formatCurrency(yearEndProjection);
            
            remainingMonthlyEl.className = `total-amount ${remainingMonthly >= 0 ? 'positive' : 'negative'}`;
            remainingAnnualEl.className = `total-amount ${remainingAnnual >= 0 ? 'positive' : 'negative'}`;
            yearEndAmountEl.className = `year-end-amount ${yearEndProjection >= 0 ? 'positive' : 'negative'}`;

            updateChart(totalMonthly);
            suggestNextColor();
            
            // Re-apply visibility state after re-rendering (important for dynamically created rows)
            if (isValuesBlurred) {
                appContainer.classList.add('values-hidden');
            }
        }

        function updateChart(totalMonthly) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const sortedExpenses = [...expenses].sort((a, b) => b.amount - a.amount);
            
            const chartData = {
                labels: sortedExpenses.map(expense => expense.category),
                datasets: [{
                    data: sortedExpenses.map(expense => expense.amount),
                    backgroundColor: sortedExpenses.map(expense => expense.color),
                    borderWidth: 1,
                    borderColor: '#ffffff'
                }]
            };

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const amount = context.parsed.y;
                                    const percentage = ((amount / totalMonthly) * 100).toFixed(1);
                                    return [`Amount: ${formatCurrency(amount)}`, `Percentage: ${percentage}%`];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { callback: value => formatCurrency(value) }
                        },
                        x: { ticks: { maxRotation: 45, minRotation: 45 } }
                    }
                }
            });

            updateLegend(sortedExpenses, totalMonthly);
        }

        function updateLegend(sortedExpenses, totalMonthly) {
            const legend = document.getElementById('chart-legend');
            legend.innerHTML = '';
            
            sortedExpenses.slice(0, 8).forEach(expense => {
                const percentage = ((expense.amount / totalMonthly) * 100).toFixed(1);
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `
                    <div class="legend-color" style="background-color: ${expense.color}"></div>
                    <span>${expense.category}: ${percentage}%</span>
                `;
                legend.appendChild(legendItem);
            });
        }
        
        document.getElementById('add-expense-form').addEventListener('submit', handleAddNewExpense);
    </script>
</body>
</html>
