<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        /* Your CSS remains exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .budget-section {
            background: #eff6ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .budget-section label {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }
        
        .budget-input {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 12px;
            border: 2px solid #93c5fd;
            border-radius: 8px;
            width: 200px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .expenses-section h2,
        .chart-section h2 {
            font-size: 1.8rem;
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            border: 1px solid #d1d5db;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f3f4f6;
            font-weight: 600;
        }
        
        .amount-input {
            width: 100px;
            text-align: right;
            padding: 5px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        
        .totals-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
        }
        
        .totals-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .total-item h3 {
            color: #374151;
            margin-bottom: 5px;
        }
        
        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .total-amount.expense {
            color: #dc2626;
        }
        
        .total-amount.positive {
            color: #16a34a;
        }
        
        .total-amount.negative {
            color: #dc2626;
        }
        
        .total-label {
            font-size: 0.9rem;
            color: #6b7280;
        }
        
        .chart-container {
            height: 400px;
            margin-bottom: 20px;
        }
        
        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            margin-right: 8px;
        }
        
        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Calculator</h1>
        
        <div class="budget-section">
            <label for="budget">Monthly Budget:</label>
            <input type="number" id="budget" class="budget-input" value="10000" onchange="updateCalculations()">
        </div>
        
        <div class="main-content">
            <div class="expenses-section">
                <h2>Expenses</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th style="text-align: right;">Monthly</th>
                            <th style="text-align: right;">Annual</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-table">
                        </tbody>
                </table>
                
                <div class="totals-section">
                    <div class="totals-grid">
                        <div class="total-item">
                            <h3>Total Expenses</h3>
                            <div class="total-amount expense" id="total-monthly">$0</div>
                            <div class="total-label">Monthly</div>
                        </div>
                        <div class="total-item">
                            <h3>Total Annual</h3>
                            <div class="total-amount expense" id="total-annual">$0</div>
                            <div class="total-label">Annual</div>
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="totals-grid">
                        <div class="total-item">
                            <h3>Remaining Buffer</h3>
                            <div class="total-amount" id="remaining-monthly">$0</div>
                            <div class="total-label">Monthly</div>
                        </div>
                        <div class="total-item">
                            <h3>Remaining Annual</h3>
                            <div class="total-amount" id="remaining-annual">$0</div>
                            <div class="total-label">Annual</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="chart-section">
                <h2>Expense Breakdown</h2>
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div class="legend" id="chart-legend">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // PASTE YOUR FIREBASE CONFIG OBJECT HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // This array will be populated from Firebase
        let expenses = [];
        let chart = null;
        
        // --- NEW: FETCH DATA FROM FIRESTORE ---
        async function fetchExpenses() {
            const snapshot = await db.collection('expenses').get();
            expenses = []; // Clear local array
            snapshot.forEach(doc => {
                // Store the document ID with the data
                expenses.push({ id: doc.id, ...doc.data() });
            });
            // Initial render after fetching data
            updateCalculations();
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // --- UPDATED: UPDATE EXPENSE IN FIRESTORE ---
        function updateExpense(index, value) {
            const expenseId = expenses[index].id;
            const newAmount = parseFloat(value) || 0;
            
            // Update Firestore document
            db.collection('expenses').doc(expenseId).update({ amount: newAmount })
                .then(() => {
                    console.log("Document successfully updated!");
                    // Update local array and recalculate
                    expenses[index].amount = newAmount;
                    updateCalculations();
                })
                .catch(error => {
                    console.error("Error updating document: ", error);
                });
        }

        function updateCalculations() {
            const budget = parseFloat(document.getElementById('budget').value) || 0;
            const totalMonthly = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            const totalAnnual = totalMonthly * 12;
            const remainingMonthly = budget - totalMonthly;
            const remainingAnnual = remainingMonthly * 12;

            // Update table
            const tableBody = document.getElementById('expenses-table');
            tableBody.innerHTML = '';
            
            expenses.forEach((expense, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${expense.category}</strong></td>
                    <td style="text-align: right;">
                        <input type="number" class="amount-input" value="${expense.amount}" 
                               onchange="updateExpense(${index}, this.value)">
                    </td>
                    <td style="text-align: right;">${formatCurrency(expense.amount * 12)}</td>
                `;
                tableBody.appendChild(row);
            });

            // Update totals
            document.getElementById('total-monthly').textContent = formatCurrency(totalMonthly);
            document.getElementById('total-annual').textContent = formatCurrency(totalAnnual);
            
            const remainingMonthlyEl = document.getElementById('remaining-monthly');
            const remainingAnnualEl = document.getElementById('remaining-annual');
            
            remainingMonthlyEl.textContent = formatCurrency(remainingMonthly);
            remainingAnnualEl.textContent = formatCurrency(remainingAnnual);
            
            remainingMonthlyEl.className = `total-amount ${remainingMonthly >= 0 ? 'positive' : 'negative'}`;
            remainingAnnualEl.className = `total-amount ${remainingAnnual >= 0 ? 'positive' : 'negative'}`;

            // Update chart
            updateChart(totalMonthly);
        }

        function updateChart(totalMonthly) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            // Sort expenses by amount (descending)
            const sortedExpenses = [...expenses].sort((a, b) => b.amount - a.amount);
            
            const chartData = {
                labels: sortedExpenses.map(expense => expense.category),
                datasets: [{
                    data: sortedExpenses.map(expense => expense.amount),
                    backgroundColor: sortedExpenses.map(expense => expense.color),
                    borderWidth: 1,
                    borderColor: '#ffffff'
                }]
            };

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const amount = context.parsed.y;
                                    const percentage = ((amount / totalMonthly) * 100).toFixed(1);
                                    return [
                                        `Amount: ${formatCurrency(amount)}`,
                                        `Percentage: ${percentage}%`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });

            // Update legend
            updateLegend(sortedExpenses, totalMonthly);
        }

        function updateLegend(sortedExpenses, totalMonthly) {
            const legend = document.getElementById('chart-legend');
            legend.innerHTML = '';
            
            // Show top 8 expenses in legend
            sortedExpenses.slice(0, 8).forEach(expense => {
                const percentage = ((expense.amount / totalMonthly) * 100).toFixed(1);
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';
                legendItem.innerHTML = `
                    <div class="legend-color" style="background-color: ${expense.color}"></div>
                    <span>${expense.category}: ${percentage}%</span>
                `;
                legend.appendChild(legendItem);
            });
        }

        // Initialize the calculator by fetching data from Firestore
        fetchExpenses();
    </script>
</body>
</html>
